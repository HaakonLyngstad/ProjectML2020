{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Fake job prediction</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

    <style>
    body,h1 {font-family: "Raleway", sans-serif}
    html {height: 100%; display: flex;}
    body {flex: 1; padding-top: 50px;}
    .bg-dark {background-color: black!important;}
    </style>
    </head>
    <body id="b1" class="{% block body_class %}{% endblock %}">
        <header>
            <!-- Fixed navbar -->
            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark" style="background-color: black;">
                <a class="navbar-brand" href="/">Machine Learning</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                    <a class="nav-link" href="/">Home<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="/methods">Methods</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="/support">Help us improve!</a>
                    </li>
                </ul>
                </div>
            </nav>
        </header>


        {% block content %}{% endblock content %}


    </body>
    <script>
        $(document).ready(function() {
            var window_width = $(window).width();
            console.log(window_width)
            if( window_width <= 1100 ){
                document.getElementById("b1").innerHTML = "This page is not adapted for mobile use or smaller screens. Please zoom out and reload the page";
            } else if (window_width >= 2000) {
                document.getElementById("b1").innerHTML = "This page is not adapted for larger screens. Please zoom in and reload the page";
            }
        })
    </script>
</html>
