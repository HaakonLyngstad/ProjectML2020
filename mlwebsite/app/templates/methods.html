{% extends "base.html" %}

  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>

{% block content %}
    <!-- Container element -->
    <div class="parallax_v2 w3-display-container w3-animate-opacity w3-text-white" style="padding-top: 50px;">
        <div class="row">
            <div class="col-md-8 offset-2 title-card w3-display-center" style="height: 300px;">
                <h1 class="w3-large w3-center" style="color: #746205; padding-top: 140px;"> 
                These are the different methods our project uses. Click on each to learn more! </h1>
            </div>
        </div>

        <div class="row" style="margin-top: 50px; margin-bottom: 100px;">
            <div class="col-md-2 offset-2 d-flex justify-content-center">
                <figure class="snip1529 w3-animate-opacity">
                    <img src="/static/images/Ensemble_Bagging.svg" alt="Bagging image" />
                    <figcaption>
                    <h3>Bagging</h3>
                    <p>An explanation of prediciton using the bagging method</p>
                    </figcaption>
                    <div class="hover"><i class="ion-android-open"></i></div>
                </figure>
            </div>  

               
            <div class="col-md-2 d-flex justify-content-center">
                <figure class="snip1529 w3-animate-opacity">
                    <img src="/static/images/Ensemble_Boosting.svg" alt="Boosting image" />
                    <figcaption>
                      <h3>Boosting</h3>
                      <p>Which is worse, that everyone has his price, or that the price is always so low.</p>
                    </figcaption>
                    <div class="hover"><i class="ion-android-open"></i></div>
                    <a href="#"></a>
                </figure>
            </div>

            <div class="col-md-2 d-flex justify-content-center">
                <figure class="snip1529 w3-animate-opacity">
                    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/331810/pr-sample13.jpg" alt="pr-sample13" />
                    <figcaption>
                    <h3>An Abstract Post Heading</h3>
                    <p>Which is worse, that everyone has his price, or that the price is always so low.</p>
                    </figcaption>
                    <div class="hover"><i class="ion-android-open"></i></div>
                    <a href="#"></a>
                </figure>
            </div>

            <div class="col-md-2 d-flex justify-content-center">
                <figure class="snip1529 w3-animate-opacity">
                    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/331810/pr-sample13.jpg" alt="pr-sample13" />
                    <figcaption>
                      <h3>An Abstract Post Heading</h3>
                      <p>Which is worse, that everyone has his price, or that the price is always so low.</p>
                    </figcaption>
                    <div class="hover"><i class="ion-android-open"></i></div>
                    <a href="#"></a>
                </figure>
                </div>
        </div>
    </div>

    <script>
        /* Demo purposes only */
        $(".hover").mouseleave(
        function() {
            $(this).removeClass("hover");
        }
        );
    </script>
{% endblock content %}
